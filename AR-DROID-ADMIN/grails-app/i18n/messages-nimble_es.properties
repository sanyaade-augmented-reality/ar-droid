nimble.template.passwordpolicy.title=Requisitos de contraseña
nimble.template.passwordpolicy=<p>To ensure security passwords must meet the following requirements</p> \
  <ul> \
    <li>Be at least 8 characters in length</li> \
    <li>Contain upper and lower case characters</li> \
    <li>Contain at least one number</li> \
    <li>Contain at least one symbol</li> \
    <li>Not previously used as a password on this account</li> \
  </ul> \
  <p>Ideally set a password that is considered to be in the category 'strongest' by the indicator bar.</p>
nimble.template.accountcreationpolicy=<p>This service integrates with all of the following account providers</p> \
  <ul> \
    <li>Google</li> \
    <li>Yahoo!</li> \
    <li>Facebook</li> \
    <li>OpenID</li> \
    <li>and many many more...</li> \
  </ul> \
  <p>This means you can use your existing account to login to our website, simply <strong>click 'Use existing account' below and then login using your current account.</strong></p> \
  <p>Alternatively if you don't use any of the above services or you'd prefer a local account, click 'Create account' below.</p>

nimble.template.usernamepolicy.title=Username requirements
nimble.template.usernamepolicy=<p>Usernames must meet the following requirements</p> \
  <ul> \
    <li>Be at least 4 characters in length</li> \
    <li>Don't contain any spaces</li> \
    <li>Contain only letters and numbers</li> \
    <li>Not previously used as a username for another account</li> \
  </ul>

